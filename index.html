<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

  
</head>
<body>
   <section class="calculator">
    <form>
        <input type="text" class="screen">
    </form>

    <div class="buttons">
        <button class="button btn btn-yellow"  data-num="*">*</button>
        <button class="button btn btn-yellow"  data-num="/">/</button>
        <button class="button btn btn-yellow"  data-num="-">-</button>
        <button class="button btn btn-yellow"  data-num="+">+</button>


        <button class="button btn btn-grey"  data-num="9">9</button>
        <button class="button btn btn-grey"  data-num="8">8</button>
        <button class="button btn btn-grey"  data-num="7">7</button>
        <button class="button btn btn-grey"  data-num="6">6</button>
        <button class="button btn btn-grey"  data-num="5">5</button>
        <button class="button btn btn-grey"  data-num="4">4</button>
        <button class="button btn btn-grey"  data-num="3">3</button>
        <button class="button btn btn-grey"  data-num="2">2</button> 
        <button class="button btn btn-grey"  data-num="1">1</button>
        <button class="button btn btn-grey"  data-num="0">0</button>
        <button class="button btn btn-grey"  data-num=".">.</button>

        <button class="button btn-equal" >=</button>
        <button class="button  btn-clear" >C</button>
    </div>

   </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
